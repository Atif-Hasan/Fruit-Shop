<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fruit Shop</h1>
    </header>

    <section id="budget">
        <p>I have Rs.</p>
        <input onmouseout="haveCash()" class="have-cash" id="enter-value" type="number" min="0">
    </section>

    <section id="total">
        <h3>Your Total is Rs. <span class="totalbill">0</span></h3>
    </section>

   <section id="fruits">
    <div id="items">
        <div class="item-1">
            <h4>Rs. 10</h4>
            <div class="fruit-1">
                <img src="images/item-1.png" alt="apple">
                <h5>Apple</h5>
                <div class="pick">
                    <button class="plus" onclick="addApple()"><i class="fas fa-plus"></i></button>
                    <input type="number" class="app-quantity" min="0" value="0">
                    <button class="minus" onclick="minusApple()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
        <div class="item-2">
            <h4>Rs. 15</h4>
            <div class="fruit-1">
                <img src="images/item-2.png" alt="orange">
                <h5>Orange</h5>
                <div class="pick">
                    <button class="plus" onclick="addOrange()"><i class="fas fa-plus"></i></button>
                    <input type="number" class="org-quantity" min="0" value="0">
                    <button class="minus" onclick="minusOrange()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>

        <div class="item-3">
            <h4>Rs. 7</h4>
            <div class="fruit-1">
                <img src="images/item-3.png" alt="banana">
                <h5>Banana</h5>
                <div class="pick">
                    <button class="plus" onclick="addBanana()"><i class="fas fa-plus"></i></button>
                    <input type="number" class="ban-quantity" min="0" value="0">
                    <button class="minus" onclick="minusBanana()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
        
    </div>
   </section>
    <script src="app.js"></script>
    
</body>
</html>
